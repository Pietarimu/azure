<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple JavaScript Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Page</h1>

  <p>Enter your name and press the button to see a greeting:</p>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="greetUser()">Greet Me</button>

  <h2 id="greetingMessage"></h2>

  <button onclick="changeBackgroundColor()">Change Background Color</button>

  <script>
    function greetUser() {
      const name = document.getElementById('nameInput').value;
      const greetingMessage = name ? `Hello, ${name}!` : 'Please enter your name.';
      document.getElementById('greetingMessage').textContent = greetingMessage;
    }

    function changeBackgroundColor() {
      const colors = ['#FFDDC1', '#C1FFD7', '#FFD1C1', '#C1D7FF', '#F4C1FF'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.style.backgroundColor = randomColor;
    }
  </script>

</body>
</html>
